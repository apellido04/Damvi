<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Connect 4</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Welcome to Connect 4</h1>
    <p id="turn">Yellow's turn</p>
    <table>
        <!-- Loop through rows -->
        <script>
            for (let i = 5; i >= 0; i--) {
                document.write("<tr>");
                
                // Loop through columns
                for (let j = 0; j < 7; j++) {
                    document.write(`
                        <td>
                            <button id='button${i}${j}' onclick="buttons(${j})" onmouseover="changeColorOnMouseOver('${j}')" onmouseout="changeColorOnMouseOut('${j}')"></button>
                        </td>
                    `);
                }
                document.write("</tr>");
            }
        </script>
        <tr>
            <td></td>
            <td><h3 id="player1_wins">Yellow wins: 0</h3></td>
            <td></td>
            <td><button id="restart_button" onclick="restart()" class="restart">Rematch</button></td>
            <td></td>
            <td><h3 id="player2_wins">Red <br> wins: 0</h3></td>
            <td></td>
        </tr>
    </table>
    <script src='script.js'></script>
</body>
</html>
